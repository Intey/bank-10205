{% load staticfiles %}
<!doctype html>
<html lang="ru" ng-app="admin">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>{$ $route.current.title || 'Bank::Admin' $}</title>
		<link rel="shortcut icon" href="{% static favicon.ico %}">
		<link rel="stylesheet" href="{% static 'lib/bootstrap-3.3.5-dist/css/bootstrap.min.css' %}" />
		<link rel="stylesheet" href="{% static 'lib/fancybox/source/jquery.fancybox.css' %}" />

		<link rel="stylesheet" href="{% static 'admin/css/admin.css' %}" />
		<link rel="stylesheet" href="{% static 'admin/css/adduser.css' %}" />
		<link rel="stylesheet" href="{% static 'admin/css/userlist.css' %}" />
		<link rel="stylesheet" href="{% static 'admin/css/eventlist.css' %}" />
		<link rel="stylesheet" href="{% static 'admin/css/templatelist.css' %}" />
		<link rel="stylesheet" href="{% static 'admin/css/template-builder.css' %}" />
		<link rel="stylesheet" href="{% static 'admin/css/event-builder.css' %}" />

		<base href="admin/index.html" />

		<script type="text/javascript" src="{% static 'lib/jquery-2.1.4.min.js' %}"></script>
		<script type="text/javascript" src="{% static 'lib/bootstrap-3.3.5-dist/js/bootstrap.min.js' %}"></script>
		<script type="text/javascript" src="{% static 'lib/angular-1.4.8/angular.min.js' %}"></script>
		<script type="text/javascript" src="{% static 'lib/fancybox/source/jquery.fancybox.pack.js' %}"></script>
		<script type="text/javascript" src="{% static 'lib/angular-1.4.8/angular-route.min.js' %}"></script>
		<script type="text/javascript" src="{% static 'lib/angular-1.4.8/angular-cookies.min.js' %}"></script>

		<script type="text/javascript" src="{% static 'admin/js/app.js' %}"></script>
		<script type="text/javascript" src="{% static 'admin/js/directives.js' %}"></script>
		<script type="text/javascript" src="{% static 'admin/js/service.js' %}"></script>
		<script type="text/javascript" src="{% static 'admin/js/controller/navbar-controller.js' %}"></script>
		<script type="text/javascript" src="{% static 'admin/js/controller/navigation-controller.js' %}"></script>
		<script type="text/javascript" src="{% static 'admin/js/controller/userlist-controller.js' %}"></script>
		<script type="text/javascript" src="{% static 'admin/js/controller/eventlist-controller.js' %}"></script>
		<script type="text/javascript" src="{% static 'admin/js/controller/templatelist-controller.js' %}"></script>
		<script type="text/javascript" src="{% static 'admin/js/controller/templatebuilder-controller.js' %}"></script>
		<script type="text/javascript" src="{% static 'admin/js/controller/createtemplatedlg-controller.js' %}"></script>
		<script type="text/javascript" src="{% static 'admin/js/controller/userbuilder-controller.js' %}"></script>
		<script type="text/javascript" src="{% static 'admin/js/controller/eventbuilder-controller.js' %}"></script>
		<script type="text/javascript" src="{% static 'admin/js/controller/createeventdlg-controller.js' %}"></script>
		<script type="text/javascript" src="{% static 'admin/js/controller/updateuser-controller.js' %}"></script>
    <script src="{% static 'djangular/js/django-angular.js' %}"></script>
		<script type="text/javascript">
			$(document).ready(function(){
				$('.fancybox').fancybox();
			});
		</script>
	</head>
	<body>
		<div class="container-fluid">
			<div class="row">
				<nav class="navbar navbar-default" ng-controller="navbarController">
					<div class="container-fluid">
						<div class="navbar-header"></div>
						<div class="collapse navbar-collapse">
							<ul class="nav navbar-nav navbar-right">
								<li>
									<a href="#">Баланс банка <span class="badge">0</span>
									</a>
								</li>
								<li>
									<a href="#" ng-click="exit()">Выход</a>
								</li>
							</ul>
						</div>
					</div>
				</nav>
			</div>

			<div class="row">
				<div class="col-md-2">
					<div class="panel panel-default">
						<div class="row">
							<div class="col-md-1"></div>
							<div class="col-md-10">
								<h3>Навигация</h3>
							</div>
						</div>
						<div class="row">
							<div class="col-md-12">
								<ul class="nav nav-pills nav-stacked" id="nav-menu" ng-controller="navigationController">
									<li ng-click="selectItem($event)" class="active">
										<a href="/admin/admin.html">
											<span class="glyphicon glyphicon-home"></span> Главная
										</a>
									</li>
									<li ng-click="selectItem($event)">
										<a href="/admin/userlist/">
											<span class="glyphicon glyphicon-user"></span> Сотрудники
										</a>
									</li>
									<li ng-click="selectItem($event)">
										<a href="/admin/eventlist/">
											<span class="glyphicon glyphicon-list-alt"></span> События
										</a>
									</li>
									<li ng-click="selectItem($event)">
										<a href="/admin/templatelist/">
											<span class="glyphicon glyphicon-duplicate"></span> Шаблоны событий
										</a>
									</li>
								</ul>
							</div>
						</div>
					</div>
				</div>
				<div class="col-md-10">
					<div class="well col-md-12">
						<div ng-view></div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
